<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pzazz Pedlarr</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f5f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4a2e2e;
      margin-bottom: 40px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .title {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 8px;
    }

    .description {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 12px;
    }

    .price {
      font-weight: bold;
      color: #2c7a7b;
      margin-bottom: 10px;
    }

    .btn {
      background: #e67e22;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #d35400;
    }
  </style>
</head>
<body>

  <h1>Pzazz Pedlarr</h1>

  <div class="container">

    <!-- Product 1 -->
    <div class="card">
      <img src=""images/red.jfif"" alt="Pooja Thali">
      <div class="card-content">
        <div class="title">Resin Pooja Thali</div>
        <div class="description">Size 8 inch</div>
        <div class="price">₹499</div>
        <button class="btn">Buy Now</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <img src=""https://github.com/LawangeRadhika/Pzazz-Pedlarr/edit/main/red.jfif"" alt="Scented Candle">
      <div class="card-content">
        <div class="title">Scented Soy Candle</div>
        <div class="description">Lavender-scented soy candle in reusable glass jar.</div>
        <div class="price">₹299</div>
        <button class="btn">Buy Now</button>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/300x220.png?text=Handmade+Soap" alt="Soap">
      <div class="card-content">
        <div class="title">Organic Handmade Soap</div>
        <div class="description">Made with shea butter, coconut oil, and essential oils.</div>
        <div class="price">₹199</div>
        <button class="btn">Buy Now</button>
      </div>
    </div>

  </div>

</body>
</html>
