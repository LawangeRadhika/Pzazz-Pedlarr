<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pzazz Pedlarr</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f5f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4a2e2e;
      margin-bottom: 40px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .title {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 8px;
    }

    .description {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 12px;
    }

    .price {
      font-weight: bold;
      color: #2c7a7b;
      margin-bottom: 10px;
    }

    .btn {
      background: #e67e22;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #d35400;
    }
  </style>
</head>
<body>

  <h1>Pzazz Pedlarr</h1>

  <div class="container">

    <!-- Product 1 -->
    <div class="card">
      <img src=""images/green.jpeg"" alt="Pooja Thali">
      <div class="card-content">
        <div class="title">Resin Pooja Thali</div>
        <div class="description">Size 8 inch</div>
        <div class="price">₹499</div>
        <button class="btn">Buy Now</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <img src=""images/blue.jfif"" alt="Scented Candle">
      <div class="card-content">
        <div class="title">white Thali</div>
        <div class="description">size is 4inch </div>
        <div class="price">₹299</div>
        <button class="btn">Buy Now</button>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="card">
      <img src="images/peach.jpeg" alt="Soap">
      <div class="card-content">
        <div class="title">Ice blue </div>
        <div class="description">Made with love</div>
        <div class="price">₹199</div>
        <a href="https://wa.me/917517360788?text=I'm%20interested%20in%20your%20Handmade%20Bag" target="_blank">
        <button class="btn">Buy on WhatsApp</button>
        </a>
      </div>
    </div>

  </div>

<h2>Contact Us</h2>
<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" style="max-width: 400px;">
  <label for="name">Name:</label><br>
  <input type="text" name="name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" name="email" required><br><br>

  <label for="message">Message:</label><br>
  <textarea name="message" rows="4" required></textarea><br><br>

  <button type="submit">Send</button>
</form>

  
</body>
</html>
